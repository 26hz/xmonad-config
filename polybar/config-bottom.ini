;   To learn more about how to configure Polybar
;   go to https://github.com/polybar/polybar

include-file = $HOME/.config/xmonad/polybar/include-modules.ini

[bar/bottom]
width = 100%
height = 34
line-size = 2
offset-y = 8
bottom = true
fixed-center = true

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.trans}
foreground = ${colors.fg}

;override-redirect = false
overline-size = 1
overline-color = #8fbcbb

include-file = $HOME/.config/xmonad/polybar/fonts.ini
include-file = $HOME/.config/xmonad/polybar/modules-bottom.ini

tray-background = ${colors.trans}
tray-foreground = ${colors.fg}
tray-offset-x = 0
tray-offset-y = 0
tray-position = none
tray-maxsize = 24
tray-scale = 1.0

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
